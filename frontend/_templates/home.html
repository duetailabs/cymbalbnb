{{ define "home" }}

{{ template "header" . }}
<main role="main" class="flex-grow-1">
  <div class="container my-2 bg-white">
    <div class="row">
      <div class="col-12 col-lg-12">
        <div class="row my-4 px-xl-6">
          <div class="col-12">
            <h2>My Listings</h2>
          </div>
          {{ range $.listings }}
          <div class="col-md-4">
            <a href="/listing/{{.Id}}">
              <img loading="lazy" src="{{.FrontPictureURI}}" class="img-fluid rounded object-fit-cover" style="width: auto; height: 65%;">
            </a>
            <div>
              <div class="card-title larger-listing-name text-wrap">{{ .Name }}</div>
              <div class="card-title text-wrap text-muted">{{ .Location }}</div>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</main>
{{ template "footer" . }}
{{ end }}
